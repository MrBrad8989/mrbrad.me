name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build --if-present

      - name: Disable Jekyll on GitHub Pages
        # Crear un archivo .nojekyll en la carpeta de salida evita que GitHub Pages
        # intente procesar archivos con Jekyll (p.ej. archivos .astro con front matter invÃ¡lido).
        run: |
          if [ -d ./dist ]; then
            touch ./dist/.nojekyll
          else
            echo "Warning: dist not found, skipping .nojekyll creation" >&2
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
